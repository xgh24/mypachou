<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Django操作数据库</title>
  <style>
    caption{
      background-color: purple;
      color: orange;
      height: 100px;
      text-align:center;
      
    }
    td {border:1px solid #f00;
    }

    table {
      border:1px solid #f00;
      }
  </style>
</head>

<body>
  <table border="1" width=100%>
    <tr>
<caption>豆瓣电影Top250</caption>
    </tr>
    <tr>
      <th>排名</th>
      <th>电影</th>
      <th>导演</th>
      <th>国家</th>
    </tr>

    {% for item in all %}
    <tr>
      <td align="center">{{ item.0 }}</td>
      <td align="center">{{ item.1 }}</td>
      <td align="center">{{ item.2 }}</td>
      <td align="center">{{ item.3 }}</td>
    </tr>
    {% endfor %}

  </table>

</body>

</html>
